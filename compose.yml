services:
  db:
    image: postgres:15-alpine
    container_name: qr_scanner_db
    environment:
      POSTGRES_DB: qr_scanner
      POSTGRES_USER: ${POSTGRES_USER:-user}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-password}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    networks:
      - qr-network
    restart: unless-stopped

  backend:
    build: ./backend
    container_name: qr_scanner_backend
    depends_on:
      - db
    environment:
      DATABASE_URL: postgresql://${POSTGRES_USER:-user}:${POSTGRES_PASSWORD:-password}@db:5432/qr_scanner
      SECRET_KEY: ${SECRET_KEY:-your-secret-key-change-in-production}
    volumes:
      - ./backend/app:/app/app
      - uploads_volume:/app/static/uploads
    ports:
      - "8000:8000"
    networks:
      - qr-network
    restart: unless-stopped

  frontend:
    build: ./frontend
    container_name: qr_scanner_frontend
    depends_on:
      - backend
    ports:
      - "3000:3000"
    networks:
      - qr-network
    restart: unless-stopped

  nginx:
    image: nginx:alpine
    container_name: qr_scanner_nginx
    depends_on:
      - backend
      - frontend
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf
      - ./nginx/ssl:/etc/nginx/ssl
      - ./frontend/dist:/usr/share/nginx/html
    networks:
      - qr-network
    restart: unless-stopped

networks:
  qr-network:
    driver: bridge

volumes:
  postgres_data:
  uploads_volume: